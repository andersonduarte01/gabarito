{% extends 'temp_base/site.html' %}
{% load bootstrap4 %}

{% load static %}
{% block conteudo %}

<div class="container">
    <hr>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='inline'%}

    <button type="submit" class="btn btn-primary"><i class="fas fa-edit"></i></i> Salvar</button>
    <a href="#">

    </a>
    {% endbuttons %}
</form>
</div>
{% endblock %}
