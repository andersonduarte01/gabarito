<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django PDF</title>
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<section>
<h1 style="text-align: center;" >{{data}}</h1>
{% for sala in salas %}
<table>
  <tr>
    <th colspan="3">{{ sala.id }} - {{ sala }} - {{ sala.ano }}Â° ano</th>
  </tr>
    <tr>
    <th>Aluno</th>
    <th>Materia</th>
    <th>Acertos</th>
  </tr>
  {% for aluno in sala.aluno_set.all %}
    <tr>
    <td>{{aluno}}</td>
  </tr>
  {% empty %}
  <p>Vazio</p>
  {% endfor %}
</table>
<hr>
{% endfor %}

<table>
  <tr>
    <th colspan="2">Nome</th>
  </tr>
  <tr>
    <th>Materia</th>
    <th>Acertos</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
  </tr>
</table>

</section>
</body>
</html>
