{% extends 'temp_base/site.html' %}
{% block titulo %}Contato{% endblock %}
{% load static %}
{% block conteudo %}
    <div class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_01.jpg' %}'); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-4">Contate nos</h1>
          </div>
        </div>
      </div>
    </div>
        <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Informações de contato</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Endereço:</span>End</p>
          </div>
          <div class="col-md-3">
            <p><span>Telefone:</span> <a href="#">Tel</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="#">email@gmail.com</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website: </span> <a href="https://smepedrabranca.com.br">smepedrabranca.com.br</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
          	<h4 class="mb-4">Alguma pergunta ou sugestão?</h4>
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Seu email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Assunto">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensagem"></textarea>
              </div>
              <div class="form-group">
                <input type="button" value="Enviar Mensagem" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

          <div class="col-md-6" id="map"></div>
        </div>
      </div>
    </section>
{% endblock %}
