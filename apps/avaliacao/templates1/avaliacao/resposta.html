{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Respostas</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
    {% endfor %}
    <button type="submit">Salvar</button>
</form>
</body>
</html>
